<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TrivalTrivia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
           <div class="col-sm-12 col-md-12">
              <h1 class="animated bounceInLeft">Totally Kitty Trivia Game!</h1>
              <button class='startGame'>Click Me to Play!</button>
           </div>
     </div>
   </div>
  <div class='wrapper justify-content-md-center'>
    <div class='row justify-content-md-center'>
              <div class='timer' id='timeLeft'></div>
              <div class='form col-md-12' id='questions-container'></div>
     </div>
   </div>

  <div class="end-container" style="display:none;">


    <div class="row">
      <div class="col-sm-12 col-md-4"></div>
        <button id='doneButton'>Done</button>
        <div class='message' id='messageDiv'></div>
        <div class='results'></div>
       </div>
     </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script type='text/javascript' src='assets/javascript/app.js'></script>

</body>

</html>
